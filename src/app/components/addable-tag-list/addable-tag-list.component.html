<nz-tag *ngFor="let imageTag of addedImageTagList" class="tag-list-item" [nzMode]="editable? 'closeable' : 'default'"
    (nzOnClose)="onDeleteImageTag(imageTag)">
    {{ imageTag.displayName }}
</nz-tag>
<app-image-tag-select *ngIf="editable" [allImageTagGroupList]="allImageTagGroupList" [allImageTagList]="allImageTagList"
    [imageTagList]="newImageTagList" (imageTagAdded)="onAddImageTag($event)"></app-image-tag-select>
