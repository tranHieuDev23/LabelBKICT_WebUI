<nz-modal
  [(nzVisible)]="visible"
  nzTitle="Add manageable users to selected image(s)"
  (nzOnOk)="onOk()"
  (nzOnCancel)="onCancel()"
>
  <ng-container *nzModalContent>
    <app-user-search-box
      class="user-search-box"
      (userSelected)="onUserSelected($event)"
    >
    </app-user-search-box>
    <nz-list class="user-list" [nzDataSource]="userList" nzBordered>
      <nz-list-item *ngFor="let user of userList">
        <nz-list-item-meta>
          <nz-list-item-meta-title>
            {{ user.displayName }}
          </nz-list-item-meta-title>
        </nz-list-item-meta>
      </nz-list-item>
    </nz-list>
    <label nz-checkbox [(ngModel)]="canEdit"> Can edit image? </label>
  </ng-container>
</nz-modal>
